        <script>
            let linker;
            let queryString = location.search.substring(1);
            let date;
            if(queryString === "")
            {
                linker = new Linker(0, 0, 0);
            }
            else{
                date = queryString.split("_");
                linker = new Linker(date[0], date[1], date[2]);
            }
        </script>
